<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>3.4-Etsy</title>
</head>
<body>

<template id="main-template">
    {{#each this}}
        {{>article article=this}}
    {{/each}}
</template>

<template id="article-partial">
    <article>
        <img src="{{ article.images.url_170x135 }}" alt="{{ article.title }}">
        <h2>
            {{ article.title }}
        </h2>
        <a href="{{ article.shop.url }}">{{ article.shop.shop_name }}</a>
        <div class="price">
            ${{ article.price }} USD
        </div>
    </article>
</template>

<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="load-etsy.js"></script>
<script src="app.js"></script>
</body>
</html>
