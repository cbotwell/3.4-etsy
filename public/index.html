<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>3.4-Etsy</title>
</head>
<body>

<div class="content"></div>
<template id="main-template">
    {{#each results}}
        {{>article article=this}}
    {{/each}}
</template>

<template id="article-partial">
    <article>
        <a href="{{ article.url }}">
            <img src="{{ article.Images.[0].url_570xN }}" alt="{{ article.title }}"/>
        </a>
        <a href="{{ article.url }}">
            <h2>
                {{ article.title }}
            </h2>
        </a>
        <a href="{{ article.Shop.url }}">{{ article.Shop.shop_name }}</a>
        <div class="price">
            ${{ article.price }} {{ article.currency_code }}
        </div>
    </article>
</template>

<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="load-etsy.js"></script>
<script src="app.js"></script>
</body>
</html>
